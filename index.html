<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <div class="login-modal-container">
        <div class="login-main-container">
            <button type="button" class="close-login-modal-button">
                X
            </button>
            <div class="login-input-container">
                <form class="login-form">
                    <h3 class="login-header">
                        Log in to view your fridge!
                    </h3>
                    <label class="login-email">
                        Email
                        <input type="email" class="login-email-input" value="" required />
                    </label>
                    <label class="login-password">
                        Password
                        <input type="password" class="login-password-input" required />
                    </label>
                    <button type="submit" class="login-submit-button">Log In</button>
                </form>
            </div>
            <h3 class="signup-header">
                    Are you new to in your fridge? <span class="signup-anchor">Sign up and create an account!</span>
            </h3>
            <div class="signup-input-container hidden">
                <form class="signup-form">
                    <label class="signup-email">
                        Email
                        <input type="email" class="signup-email-input" value="" required />
                    </label>
                    <label class="signup-password">
                        Password
                        <input type="password" class="signup-password-input" required />
                    </label>
                    <button type="submit" class="signup-submit-button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <div class="all_ingredients_container">
        <div class="staples_container"></div>            
                <form class="staples_form">
                    <label>
                        <span>Enter an ingredient item you keep as a staple</span>
                            <input class="staples_input" placeholder="ex) bread"/>
                            <button class="staples_submit" type="submit">Submit item</button>
                    </label>
                </form>
        </div>
        <div class="extras_container"></div>            
            <form class="extras_form">
                <label>
                    <span class="input-labels">Enter an extra ingredient that you have on hand, that isn't a staple</span>
                        <input class="extras_input" placeholder="ex) chicken"/>
                        <button class="extras_submit" type="submit">Submit item</button>
                </label>
            </form>
        </div>  
    </div>
    <script src="main.js"></script>
    <script src="server.js"></script>
</body>
</html>
