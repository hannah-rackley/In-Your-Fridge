<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
</head>
<body>
    <h1 class="logo"> in your fridge </h1>
    <div class="login-modal-container">
        <div class="login-main-container">
            <button type="button" class="close-login-modal-button">
                X
            </button>
            <div class="login-input-container">
                <form class="login-form">
                    <label class="login-email">
                        Email
                        <input type="email" class="email-input" value="" required />
                    </label>
                    <label class="login-password">
                        Password
                        <input type="password" class="password-input" required />
                    </label>
                    <button type="submit" class="login-submit-button">Log In</button>
                </form>
            </div>
        </div>
    </div>
    <div class="staples-output">
        
    </div>
    <div class="all-ingredients-container">
        <div class="ingredient-container"></div>            
                <form class="staples-form">
                    <label>
                        <span>Enter an ingredient item you keep as a staple</span>
                            <input class="staples-input" placeholder="ex) bread"/>
                            <button class="staples-submit" type="submit">Submit item</button>
                    </label>
                </form>
        </div>
        <div class="ingredient-container"></div>            
            <form class="extras-form">
                <label>
                    <span class="input-labels">Enter an extra ingredient that you have on hand, that isn't a staple</span>
                        <input class="extras-input" placeholder="ex) chicken"/>
                        <button class="extras-submit" type="submit">Submit item</button>
                </label>
            </form>
        </div>  
    </div>
    <script src="main.js"></script>
</body>
</html>
