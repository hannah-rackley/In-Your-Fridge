<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
</head>
<body>
    <h1 class="logo"> in your fridge </h1>
    <div class="login-modal-container">
        <div class="login-main-container">
            <button type="button" class="close-login-modal-button">
                X
            </button>
            <div class="login-input-container">
                <form class="login-form">
                    <h3 class="login-header">
                        Log in to view your fridge!
                    </h3>
                    <label class="login-email">
                        Email
                        <input type="email" class="login-email-input" value="" required />
                    </label>
                    <label class="login-password">
                        Password
                        <input type="password" class="login-password-input" required />
                    </label>
                    <button type="submit" class="login-submit-button">Log In</button>
                </form>
                <h3 class="signup-header">
                        Are you new to in your fridge? <span class="signup-anchor">Sign up and create an account!</span>
                </h3>
            </div>
            <div class="signup-modal-container hidden">
                <div class="signup-form-container">
                    <form class="signup-form">
                        <h3 class="create-account-header">
                            Create an account below
                        </h3>
                        <label class="signup-email">
                            Email
                            <input type="email" class="signup-email-input" value="" required />
                        </label>
                        <label class="signup-password">
                            Password
                            <input type="password" class="signup-password-input" required />
                        </label>
                        <button type="submit" class="signup-submit-button">Sign Up</button>
                    </form>
                </div>
                <div class="back-to-login-window-container">
                    <h3 class="back-to-login-header">
                        <span>Already have an account?</span>
                        <br>
                        <span>Click the log in button below</span>
                    </h3>
                    <button type="click" class="back-to-login-button">Log In</button>
                </div>
            </div>
        </div>
    </div>
    <div class="all-ingredients-container">
        <div class="ingredient-container">            
                <form class="staples-form">
                    <label>
                        <span>Enter an ingredient item you keep as a staple</span>
                            <input class="staples-input" placeholder="ex) bread"/>
                            <button class="staples-submit" type="submit">Submit item</button>
                    </label>
                </form>
        </div>
        <div class="ingredient-container">            
            <form class="extras-form">
                <label>
                    <span class="input-labels">Enter an extra ingredient that you have on hand, that isn't a staple</span>
                        <input class="extras-input" placeholder="ex) chicken"/>
                        <button class="extras-submit" type="submit">Submit item</button>
                </label>
            </form>
        </div>  
        <div class="staples-output">
        </div>
        <div>
            <form class='submit-all-staples'>
                <button class='confirm-staples' type='submit'>Confirm Staples</button>
                <button class='edit-staples'>Edit Staples</button>
            </form>
        </div>
    </div>
    <button type="button" class="logout-button">Log In</button>
    <script src="variables.js"></script>
    <script src="main.js"></script>
    <script src="server.js"></script> 
</body>
</html>
