<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="login-modal-container">
        <div class="login-main-container">
            <button type="button" class="close-login-modal-button">
                X
            </button>
            <div class="login-input-container">
                <form class="login-form">
                    <label class="login-email">
                        Email
                        <input type="email" class="email-input" value="" required>
                    </label>
                    <label class="login-password">
                        Password
                        <input type="password" class="password-input" required>
                    </label>
                    <button type="submit" class="login-submit-button">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
